<!-- This puts a header panel on the table -->
<div class='panel panel-default'>
	<div class='panel-heading'><b>Search Results</b></div>
	<div class='panel-body'>
		<p>
			No matches found for {{term}} found in our database of {{type}}s
		</p>
		<a href='{{home}}/Search/' role='button' class='btn btn-default' aria-label='Back to Search'>
			<span class='glyphicon glyphicon-chevron-left' aria-hidden='true'></span>
			Return to Search Page
		</a>
	</div>
</div>
