
<div style="text-align:center">
	<h1>
		Contact Us
	</h1>
</div>
	<form method="POST" action="submitted">
		<div class="form-group">
			<label for="name">Your Name:</label>
			<input name="name" type="text" class="form-control" id="name" required placeholder="Enter your name">
		</div>
		<div class="form-group">
			<label for="email">Email Address:</label>
			<input name="email" type="email" class="form-control" id="email" required placeholder="Enter a valid email address">
		</div>
		<div class="form-group">
			<label for="comment">Message:</label>
			<textarea name="comment" class="form-control" id="comment" rows="6" required placeholder="Enter your comment or question"></textarea>
		</div>
		<div class="g-recaptcha" data-sitekey="{{sitekey}}"></div>
		<br>
		<input name="submit" type="submit" class="btn btn-default">
		<button name="clear" type="button" class="btn btn-default">Clear</button>
	</form>
